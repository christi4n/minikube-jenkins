apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins
  namespace: jenkins
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      containers:
        - name: jenkins
          image: jenkins/jenkins:2.263.4-lts
          imagePullPolicy: Always
          resources:
            limits:
              memory: "512Mi"
              cpu: "0.5"
            requests:
              cpu: "0.25"
          ports:
            - name: http-port
              containerPort: 8080
            - name: jnlp-port
              containerPort: 50000
          volumeMounts:
            - name: jenkins-vol
              mountPath: /var/jenkins_home
      volumes:
        - name: jenkins-vol
          persistentVolumeClaim:
            claimName: jenkins-pv-claim
          # emptyDir: {}
          # empty Dir for Kubernetes: goes away when restart!
          # hostPath: data can be stored on Kubernetes Nodes itself
          #hostPath:
          #  path: /opt/jenkins
          #  type: Directory
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000